<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Five Day Forecast</title>
</head>
<body>
    <header id="title">Weather Dashboard</header>
    <main>
        <aside id="search-area">
            <h2 class="h2">Search for a City & State:</h2>
            <textarea id="search-input" placeholder="City"></textarea>
            <textarea id="state-search" placeholder="State"></textarea>
            <button id="search-btn">Search</button>
            <div id="prev-search"></div>
            </aside>
        <div id="forecast-area">
            <div id="today-forecast">
                <h2 id="city-name"></h2>
                <img id="weather-icon">
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <div>
                <h3 id="five-day-forecast">5-day Forecast:</h3>
                <div id="five-day"></div>
                
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </main>
</body>
</html>
